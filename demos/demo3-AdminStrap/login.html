<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Admin Area | Account Login</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">
	<script src="https://cdn.ckeditor.com/4.9.1/standard/ckeditor.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index.html">AdminStrap</a>
		</div>
	</nav>
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-center">Admin Area<small> Account Login</small></h2>
				</div>
			</div>
		</div>
	</header>
	
	<section id="main">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
						<form id="login" action="index.html">
							<div class="form-group">
								<label for="InputEmail1">Email Address</label>
								<input type="email" class="form-control" id="InputEmail1" placeholder="Enter Email">
							</div>
							<div class="form-group">
								<label for="InputPassword1">Password</label>
								<input type="password" class="form-control" id="InputPassword1" placeholder="Password">
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="Check1">
								<label class="form-check-label" for="Check1">Remember me</label>
							</div>
							<br>
							<button type="submit" class="btn btn-danger btn-block">Login</button>
						</form>
					</div>
					
				</div>
				
			</div>
		</div>
	</section>
	
	<footer class="footer fixed-bottom">
		<div class="container">
			<span class="text-muted">Copyright AdminStrap, &copy; 2018</span>
		</div>
	</footer>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
	crossorigin="anonymous"></script>
	
</body>

</html>
